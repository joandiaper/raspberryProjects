    <section id="contact">
        <h2 class="title">Contact</h2>

        <!-- <h4 class="homeContent">You can share here your opinion on what to improve in this web.</h4> -->
        <div class="contact_form">
            <div class="formulario">

                <form action="formulario.php" method="post">

                    <p>
                        <label for="nombre" class="colocar_nombre">Name
                            <span class="obligatorio">*</span>
                        </label>
                        <input type="text" onkeyup="maxCharacters()" name="introducir_nombre" id="nombre"
                            required="obligatorio" placeholder="Enter your name">
                    </p>

                    <p>
                        <label for="email" class="colocar_email">Email
                            <span class="obligatorio">*</span>
                        </label>
                        <input type="email" onkeyup="maxCharacters()" name="introducir_email" id="email"
                            required="obligatorio" placeholder="Enter your Email">
                    </p>

                    <p>
                        <label for="asunto" class="colocar_asunto">Affair
                            <span class="obligatorio">*</span>
                        </label>
                        <input type="text" onkeyup="maxCharacters()" name="introducir_asunto" id="asunto"
                            required="obligatorio" placeholder="Enter your affair">
                    </p>

                    <p>
                        <label for="mensaje" class="colocar_mensaje">Message
                            <span class="obligatorio">*</span>
                        </label>
                        <textarea name="introducir_mensaje" onkeyup="maxCharacters()" class="texto_mensaje" id="mensaje"
                            required="obligatorio"
                            placeholder="Leave here your comments (Max 200 characters)"></textarea>
                    </p>

                    <button type="submit" class="buttonContact" name="enviar_formulario" id="enviar">
                        <p>Send</p>
                    </button>

                    <p class="aviso">
                        <span class="obligatorio"> * </span>the fields are obligatory.
                    </p>

                </form>
            </div>
        </div>

    </section>
